{% extends 'index.html' %}

{% block content %}
<h2>Delete Entry</h2>
<p>Are you sure you want to delete "{{ entry.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'entry_detail' entry.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
