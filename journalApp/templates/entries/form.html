{% extends 'index.html' %}

{% block content %}
<h2>{% if form.instance.id %}Edit{% else %}New{% endif %} Entry</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'entry_list' %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
