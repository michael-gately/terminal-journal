{% extends 'index.html' %}

{% block content %}
<h1>Journal Entries</h1>
<a href="{% url 'entry_create' %}" class="btn btn-primary mb-3">New Entry</a>

<div class="list-group">
    {% for entry in entries %}
    <a href="{% url 'entry_detail' entry.id %}" class="list-group-item list-group-item-action">
        <h5>{{ entry.title }}</h5>
        <small class="text-muted">{{ entry.created_date|date:"F j, Y" }}</small>
    </a>
    {% empty %}
    <div class="alert alert-info">No entries yet.</div>
    {% endfor %}
</div>
{% endblock %}
